<!-- 2.以下にsetup関数とdraw関数を定義 -->
<script>
//ml5-pose01.htmlからの引用
let video;
let poseNet;
let poses = [];
let skeletons = [];

    
function preload(){
    hina = loadImage("hina.png");
    haku = loadImage("haku.png");
    
}
    
    
function setup() {
    createCanvas(640, 480);
    video = createCapture(VIDEO);

    // Create a new poseNet method with a single detection
    poseNet = ml5.poseNet(video, modelReady);
    // This sets up an event that fills the global variable "poses"
    // with an array every time new poses are detected
    poseNet.on('pose', function (results) {
        poses = results;
    });
    // Hide the video element, and just show the canvas
    video.hide();
}

function modelReady() {
    select('#status'.html('Model Loaded'));
}

function draw() {
    image(video, 0, 0, width, height);

    // We can call both functions to draw all keypoints and the skeletons
    drawKeypoints();
    drawSkeleton();
}


// A function to draw ellipses over the detected keypoints
function drawKeypoints()  {
    // Loop through all the poses detected
    for (let i = 0; i < poses.length; i++) {
        // For each pose detected, loop through all the keypoints
      
      
        //赤い点
        for (let j = 0; j < poses[i].pose.keypoints.length; j++) {
            // A keypoint is an object describing a body part (like rightArm or leftShoulder)
            let keypoint = poses[i].pose.keypoints[j];
            // Only draw an ellipse is the pose probability is bigger than 0.2
            if (keypoint.score > 0.2) {
                fill(255, 0, 0);
                noStroke();
                ellipse(keypoint.position.x, keypoint.position.y, 10, 10);
                fill(10,10,10);
            }
        }

      
        //鼻
        for (let j = 0;  j < poses[i].pose.keypoints.length; j++) {
            // A keypoint is an object describing a body part (like rightArm or leftShoulder)
            let keypoint = poses[i].pose.keypoints[0];
            // Only draw an ellipse is the pose probability is bigger than 0.2
            if (keypoint.position.y > 240) { //半分が240
                image(hina,keypoint.position.x-50, keypoint.position.y-200, 150, 200);
                speak(text2);
            }else{
                image(haku,keypoint.position.x-50, keypoint.position.y-200, 100, 200);
                speak(text1);
            }
        }
      
    }
}


// A function to draw the skeletons
function drawSkeleton() {
    // Loop through all the skeletons detected
    for (let i = 0; i < poses.length; i++) {
        // For every skeleton, loop through all body connections
        for (let j = 0; j < poses[i].skeleton.length; j++) {
            let partA = poses[i].skeleton[j][0];
            let partB = poses[i].skeleton[j][1];
            stroke(255, 0, 0);
            line(partA.position.x, partA.position.y, partB.position.x, partB.position.y);
        }
    }
}

    
/////////////////


//speech01.htmlから引用
// 発話機能をインスタンス化
let msg = new SpeechSynthesisUtterance();
let voices = window.speechSynthesis.getVoices();

function speak(text) {
    // 以下オプション設定
    msg.voice = voices[7]; // 7:Google 日本人 ja-JP ※他は英語のみ
    msg.volume = 1.0; // 音量 min 0 ~ max 1
    msg.rate = 0.7; // 速度 min 0 ~ max 10
    msg.pitch = 1.0; // 音程 min 0 ~ max 2

    msg.text = text; // 喋る内容
    msg.lang = 'ja-JP'; // en-US or ja-JP
    // msg.lang = 'en-US'; // en-US or ja-JP

    // 発話実行
    speechSynthesis.speak(msg);
}
  
  // 終了時の処理
msg.onend = function (event) {
    console.log("End: ",text1);
    console.log("End: ",text2);
}
  
let text1 = "ひよこは白鳥になりました。成功です。";
let text2 = "ひよこを上にあげて下さい。";
  
</script>
